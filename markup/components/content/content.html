<!-- .content BEGIN -->
<main class="content" aria-labelledby="mainContentLabel">
    <div class="header_spacer"></div>
    <a href="#" class="gotop_btn btn btn-info">
        <span class="gotop_btn-text">Наверх</span>
        <span class="gotop_btn-icon">
            {{Icon iconName="chevron_up"}}
        </span>
    </a>
    <div class="container">

        {{#is name '===' 'rules'}}
            {{> section-rules/section-rules}}
        {{/is}}

        {{#is name '===' 'about'}}
            {{> section-about/section-about}}
        {{/is}}

        {{#is name '===' 'contacts'}}
            {{> section-contacts/section-contacts}}
        {{/is}}

    </div>
</main>
<!-- END .content -->
